<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Admin - ShareLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .subscribers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .subscribers-table th,
        .subscribers-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .subscribers-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1 class="admin-title">üìß Newsletter Admin</h1>
            <p style="color: rgba(255,255,255,0.8);">Manage ShareLink newsletter subscribers</p>
        </div>

        <div class="card">
            <h3>üìä Newsletter Statistics</h3>
            <div class="stats-grid" id="statsGrid">
                <div class="loading">Loading statistics...</div>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3>üë• Subscribers</h3>
                <div>
                    <button class="btn btn-secondary" onclick="refreshData()">üîÑ Refresh</button>
                    <button class="btn btn-primary" onclick="exportSubscribers('csv')">üìä Export CSV</button>
                    <button class="btn btn-primary" onclick="exportSubscribers('json')">üìÑ Export JSON</button>
                </div>
            </div>
            <div id="subscribersContent">
                <div class="loading">Loading subscribers...</div>
            </div>
        </div>

        <div class="card">
            <h3>üéØ Quick Actions</h3>
            <p>Manage newsletter system</p>
            <div style="margin-top: 1rem;">
                <a href="/api/newsletter/health" target="_blank" class="btn btn-secondary">üè• Health Check</a>
                <a href="/" class="btn btn-primary">‚Üê Back to ShareLink</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';

        // Load dashboard data
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
        });

        // Load all dashboard data
        async function loadDashboard() {
            await Promise.all([
                loadStatistics(),
                loadSubscribers()
            ]);
        }

        // Load newsletter statistics
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/newsletter/analytics`);
                const result = await response.json();

                if (result.success) {
                    displayStatistics(result.data);
                } else {
                    throw new Error(result.error || 'Failed to load statistics');
                }
            } catch (error) {
                console.error('Statistics error:', error);
                document.getElementById('statsGrid').innerHTML = 
                    '<div style="color: red;">Failed to load statistics</div>';
            }
        }

        // Display statistics
        function displayStatistics(stats) {
            const statsHTML = `
                <div class="stat-item">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Total Subscribers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${stats.active}</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${stats.thisWeek}</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${stats.thisMonth}</div>
                    <div class="stat-label">This Month</div>
                </div>
            `;
            document.getElementById('statsGrid').innerHTML = statsHTML;
        }

        // Load subscribers list
        async function loadSubscribers() {
            try {
                const response = await fetch(`${API_BASE}/newsletter/export?format=json`);
                const result = await response.json();

                if (result.success) {
                    displaySubscribers(result.data);
                } else {
                    throw new Error(result.error || 'Failed to load subscribers');
                }
            } catch (error) {
                console.error('Subscribers error:', error);
                document.getElementById('subscribersContent').innerHTML = 
                    '<div style="color: red;">Failed to load subscribers</div>';
            }
        }

        // Display subscribers table
        function displaySubscribers(subscribers) {
            if (subscribers.length === 0) {
                document.getElementById('subscribersContent').innerHTML = 
                    '<p style="text-align: center; color: #666; padding: 2rem;">No subscribers yet</p>';
                return;
            }

            const tableHTML = `
                <table class="subscribers-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Subscribed Date</th>
                            <th>Status</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${subscribers.map(subscriber => `
                            <tr>
                                <td>${subscriber.email}</td>
                                <td>${new Date(subscriber.subscribedAt).toLocaleDateString()}</td>
                                <td>
                                    <span style="color: green; font-weight: 600;">
                                        ${subscriber.status}
                                    </span>
                                </td>
                                <td>${subscriber.source}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('subscribersContent').innerHTML = tableHTML;
        }

        // Export subscribers
        async function exportSubscribers(format) {
            try {
                const response = await fetch(`${API_BASE}/newsletter/export?format=${format}`);
                
                if (!response.ok) {
                    throw new Error('Export failed');
                }

                // Get filename from response headers
                const contentDisposition = response.headers.get('content-disposition');
                const filename = contentDisposition ? 
                    contentDisposition.split('filename=')[1].replace(/"/g, '') : 
                    `newsletter-subscribers.${format}`;

                // Create blob and download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showNotification(`Exported ${filename} successfully!`, 'success');

            } catch (error) {
                console.error('Export error:', error);
                showNotification('Export failed', 'error');
            }
        }

        // Refresh data
        function refreshData() {
            loadDashboard();
            showNotification('Data refreshed!', 'success');
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
